<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Test</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBPtdOYy9lRguwon8vsNySVT2PBVAPFi_c",
      authDomain: "chickenviken-30bd9.firebaseapp.com",
      projectId: "chickenviken-30bd9",
      storageBucket: "chickenviken-30bd9.firebasestorage.app",
      messagingSenderId: "235277268712",
      appId: "1:235277268712:web:7c0f02af12bcee6f047b5d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const resultDiv = document.getElementById('result');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const submitButton = document.getElementById('submitButton');
      
      // Set default email and password
      emailInput.value = 'admin@chickenviken.com';
      passwordInput.value = 'Admin123!';
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        submitButton.disabled = true;
        submitButton.textContent = 'Signing in...';
        resultDiv.innerHTML = '<p>Attempting to sign in...</p>';
        
        try {
          // Sign in with Firebase Auth
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          
          resultDiv.innerHTML += `<p class="success">Successfully authenticated! User UID: ${user.uid}</p>`;
          
          // Check if user is an admin
          const adminDocRef = doc(db, 'admins', user.uid);
          resultDiv.innerHTML += `<p>Checking if user is an admin...</p>`;
          
          const adminDoc = await getDoc(adminDocRef);
          
          if (adminDoc.exists()) {
            resultDiv.innerHTML += `<p class="success">User confirmed as admin!</p>`;
            resultDiv.innerHTML += `<p>Admin data: ${JSON.stringify(adminDoc.data(), null, 2)}</p>`;
          } else {
            resultDiv.innerHTML += `<p class="error">User is NOT an admin in Firestore.</p>`;
          }
        } catch (error) {
          resultDiv.innerHTML += `<p class="error">Login failed: ${error.message}</p>`;
          resultDiv.innerHTML += `<p>Error code: ${error.code}</p>`;
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = 'Sign in';
        }
      });
    });
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #result {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Firebase Admin Login Test</h1>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    
    <button type="submit" id="submitButton">Sign in</button>
  </form>
  
  <div id="result">
    <p>Login results will appear here...</p>
  </div>
</body>
</html>
